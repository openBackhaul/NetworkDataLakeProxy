Fields filter:
- equipment-augment-1-0:control-construct-pac;
- top-level-equipment;
- equipment(uuid;operational-state;connector(local-id;equipment-augment-1-0:connector-pac(connector-kind;outside-label;sequence-id));contained-holder(occupying-fru;local-id;equipment-augment-1-0:holder-pac(vendor-label;outside-label;sequence-id));
  expected-equipment(structure(category);manufactured-thing(manufacturer-properties(manufacturer-name);equipment-type(part-type-identifier;version));local-id;operational-state);actual-equipment(structure(category);physical-properties(temperature);manufactured-thing(manufacturer-properties(manufacturer-name);equipment-type(part-type-identifier;version);equipment-instance(manufacture-date;serial-number));operational-state));
- firmware-1-0:firmware-collection;
- logical-termination-point(uuid;layer-protocol(local-id;layer-protocol-name;air-interface-2-0:air-interface-pac(air-interface-configuration);ethernet-container-2-0:ethernet-container-pac(ethernet-container-configuration);hybrid-mw-structure-2-0:hybrid-mw-structure-pac(hybrid-mw-structure-configuration);ip-interface-1-0:ip-interface-pac(ip-interface-configuration);mac-interface-1-0:mac-interface-pac(mac-interface-configuration);pure-ethernet-structure-2-0:pure-ethernet-structure-pac(pure-ethernet-structure-configuration);tdm-container-2-0:tdm-container-pac(tdm-container-configuration);vlan-interface-1-0:vlan-interface-pac(vlan-interface-configuration);wire-interface-2-0:wire-interface-pac(wire-interface-configuration)));
- profile-collection;
- forwarding-domain'



content:
  application/json:
    schema:
      type: object
      properties:
        core-model-1-4:control-construct:
          type: array
          items:
            $ref: '#/components/schemas/FILTERED_CONTROL_CONSTRUCT'

FILTERED_CONTROL_CONSTRUCT:
  type: object
  required:
    - uuid
    - equipment
    - firmware-1-0:firmware-collection
    - profile-collection
    - logical-termination-point
  properties:
    uuid:
      type: string
    equipment:
      type: array
      items:
        $ref: '#/components/schemas/EQUIPMENT'
    firmware-1-0:firmware-collection:
      $ref: '#/components/schemas/FIRMWARE_COLLECTION'
    profile-collection:
      $ref: '#/components/schemas/PROFILE_COLLECTION'
    forwarding-domain:
      type: array
      items:
        $ref: '#/components/schemas/FORWARDING_DOMAIN'
    logical-termination-point:
      type: array
      items:
        $ref: '#/components/schemas/LOGICAL_TERMINATION_POINT'


    EQUIPMENT:
      type: object
      required:
        - uuid
      properties:
        uuid:
          type: string
        connector:
          type: array
          items:
            $ref: '#/components/schemas/CONNECTOR'
        contained-holder:
          type: array
          items:
            $ref: '#/components/schemas/CONTAINED_HOLDER'
        expected-equipment:
          type: array
          items:
            $ref: '#/components/schemas/EXPECTED_EQUIPMENT'
        actual-equipment:
          type: object
    CONNECTOR:
      type: object
      required:
        - local-id
      properties:
        local-id:
          type: string
    CONTAINED_HOLDER:
      type: object
      required:
        - local-id
      properties:
        local-id:
          type: string
    EXPECTED_EQUIPMENT:
      type: object
      required:
        - local-id
      properties:
        local-id:
          type: string
    ACTUAL_EQUIPMENT:
      type: object

    FIRMWARE_COLLECTION:
      type: object
      required:
        - firmware-component-list
      properties:
        firmware-component-list:
          $ref: '#/components/schemas/FIRMWARE_COMPONENT_LIST'
    FIRMWARE_COMPONENT_LIST:
      type: array
      items:
        type: object
        required:
          - local-id
          - firmware-component-pac
        properties:
          local-id:
            type: string
          firmware-component-pac:
            type: object
            required:
              - firmware-component-capability
              - firmware-component-status
            properties:
              firmware-component-capability:
                $ref: '#/components/schemas/FIRMWARE_COMPONENT_CAPABILITY'
              firmware-component-status:
                $ref: '#/components/schemas/FIRMWARE_COMPONENT_STATUS'
    FIRMWARE_COMPONENT_CAPABILITY:
      type: object
    FIRMWARE_COMPONENT_STATUS:
      type: object

    PROFILE_COLLECTION:
      type: object
      required:
        - profile
      properties:
        profile:
          type: array
          items:
            $ref: '#/components/schemas/PROFILE'
    PROFILE:
      oneOf:
        - description: 'co-channel-profile'
          type: object
          required:
            - uuid
            - profile-name
            - co-channel-profile-1-0:co-channel-profile-pac
          properties:
            uuid:
              type: string
            profile-name:
              type: string
              enum:
                - 'co-channel-profile-1-0:PROFILE_NAME_TYPE_CO_CHANNEL_PROFILE'
            co-channel-profile-1-0:co-channel-profile-pac:
              type: object
              required:
                - co-channel-profile-capability
                - co-channel-profile-configuration
              properties:
                co-channel-profile-capability:
                  $ref: '#/components/schemas/CO_CHANNEL_PROFILE_CAPABILITY'
                co-channel-profile-configuration:
                  $ref: '#/components/schemas/CO_CHANNEL_PROFILE_CONFIGURATION'
        - description: 'policing-profile'
          type: object
          required:
            - uuid
            - profile-name
            - policing-profile-1-0:policing-profile-pac
          properties:
            uuid:
              type: string
            profile-name:
              type: string
              enum:
                - 'policing-profile-1-0:PROFILE_NAME_TYPE_POLICING_PROFILE'
            policing-profile-1-0:policing-profile-pac:
              type: object
              required:
                - policing-profile-capability
                - policing-profile-configuration
              properties:
                policing-profile-capability:
                  $ref: '#/components/schemas/POLICING_PROFILE_CAPABILITY'
                policing-profile-configuration:
                  $ref: '#/components/schemas/POLICING_PROFILE_CONFIGURATION'
        - description: 'qos-profile'
          type: object
          required:
            - uuid
            - profile-name
            - qos-profile-1-0:qos-profile-pac
          properties:
            uuid:
              type: string
            profile-name:
              type: string
              enum:
                - 'qos-profile-1-0:PROFILE_NAME_TYPE_QOS_PROFILE'
            qos-profile-1-0:qos-profile-pac:
              type: object
              required:
                - qos-profile-capability
                - qos-profile-configuration
              properties:
                qos-profile-capability:
                  $ref: '#/components/schemas/QOS_PROFILE_CAPABILITY'
                qos-profile-configuration:
                  $ref: '#/components/schemas/QOS_PROFILE_CONFIGURATION'
        - description: 'scheduler-profile'
          type: object
          required:
            - uuid
            - profile-name
            - scheduler-profile-1-0:scheduler-profile-pac
          properties:
            uuid:
              type: string
            profile-name:
              type: string
              enum:
                - 'scheduler-profile-1-0:PROFILE_NAME_TYPE_SCHEDULER_PROFILE'
            scheduler-profile-1-0:scheduler-profile-pac:
              type: object
              required:
                - scheduler-profile-capability
                - scheduler-profile-configuration
              properties:
                scheduler-profile-capability:
                  $ref: '#/components/schemas/SCHEDULER_PROFILE_CAPABILITY'
                scheduler-profile-configuration:
                  $ref: '#/components/schemas/SCHEDULER_PROFILE_CONFIGURATION'
        - description: 'wred-profile'
          type: object
          required:
            - uuid
            - profile-name
            - wred-profile-1-0:wred-profile-pac
          properties:
            uuid:
              type: string
            profile-name:
              type: string
              enum:
                - 'wred-profile-1-0:PROFILE_NAME_TYPE_WRED_PROFILE'
            wred-profile-1-0:wred-profile-pac:
              type: object
              required:
                - wred-profile-capability
                - wred-profile-configuration
              properties:
                wred-profile-capability:
                  $ref: '#/components/schemas/WRED_PROFILE_CAPABILITY'
                wred-profile-configuration:
                  $ref: '#/components/schemas/WRED_PROFILE_CONFIGURATION'
    CO_CHANNEL_PROFILE_CAPABILITY:
      type: object
    CO_CHANNEL_PROFILE_CONFIGURATION:
      type: object
    POLICING_PROFILE_CAPABILITY:
      type: object
    POLICING_PROFILE_CONFIGURATION:
      type: object
    QOS_PROFILE_CAPABILITY:
      type: object
    QOS_PROFILE_CONFIGURATION:
      type: object
    SCHEDULER_PROFILE_CAPABILITY:
      type: object
    SCHEDULER_PROFILE_CONFIGURATION:
      type: object
    WRED_PROFILE_CAPABILITY:
      type: object
    WRED_PROFILE_CONFIGURATION:
      type: object

    LOGICAL_TERMINATION_POINT:
      type: object
      required:
        - uuid
        - layer-protocol
      properties:
        uuid:
          type: string
        ltp-augment-1-0:ltp-augment-pac:
          $ref: '#/components/schemas/LTP_AUGMENT_PAC'
        embedded-clock:
          type: array
          items:
            $ref: '#/components/schemas/EMBEDDED_CLOCK'
        layer-protocol:
          type: array
          items:
            $ref: '#/components/schemas/LAYER_PROTOCOL'
    LTP_AUGMENT_PAC:
      type: object
    EMBEDDED_CLOCK:
      type: object
    LAYER_PROTOCOL:
      oneOf:
        - description: 'air-interface'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - air-interface-2-0:air-interface-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'air-interface-2-0:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
            air-interface-2-0:air-interface-pac:
              $ref: '#/components/schemas/AIR_INTERFACE_PAC'
        - description: 'ethernet-container'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - ethernet-container-2-0:ethernet-container-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'ethernet-container-2-0:LAYER_PROTOCOL_NAME_TYPE_ETHERNET_CONTAINER_LAYER'
            ethernet-container-2-0:ethernet-container-pac:
              $ref: '#/components/schemas/ETHERNET_CONTAINER_PAC'
        - description: 'hybrid-mw-structure'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - hybrid-mw-structure-2-0:hybrid-mw-structure-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'hybrid-mw-structure-2-0:LAYER_PROTOCOL_NAME_TYPE_HYBRID_MW_STRUCTURE_LAYER'
            hybrid-mw-structure-2-0:hybrid-mw-structure-pac:
              $ref: '#/components/schemas/HYBRID_MW_STRUCTURE_PAC'
        - description: 'mac-interface'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - mac-interface-1-0:mac-interface-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'mac-interface-1-0:LAYER_PROTOCOL_NAME_TYPE_MAC_LAYER'
            mac-interface-1-0:mac-interface-pac:
              $ref: '#/components/schemas/MAC_INTERFACE_PAC'
        - description: 'pure-ethernet-structure'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - pure-ethernet-structure-2-0:pure-ethernet-structure-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'pure-ethernet-structure-2-0:LAYER_PROTOCOL_NAME_TYPE_PURE_ETHERNET_STRUCTURE_LAYER'
            pure-ethernet-structure-2-0:pure-ethernet-structure-pac:
              $ref: '#/components/schemas/PURE_ETHERNET_STRUCTURE_PAC'
        - description: 'vlan-interface'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - vlan-interface-1-0:vlan-interface-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'vlan-interface-1-0:LAYER_PROTOCOL_NAME_TYPE_VLAN_LAYER'
            vlan-interface-1-0:vlan-interface-pac:
              $ref: '#/components/schemas/VLAN_INTERFACE_PAC'
        - description: 'wire-interface'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - wire-interface-2-0:wire-interface-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'wire-interface-2-0:LAYER_PROTOCOL_NAME_TYPE_WIRE_LAYER'
            wire-interface-2-0:wire-interface-pac:
              $ref: '#/components/schemas/WIRE_INTERFACE_PAC'
        - description: 'ip-interface'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - ip-interface-1-0:ip-interface-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'ip-interface-1-0:LAYER_PROTOCOL_NAME_TYPE_IP_LAYER'
            ip-interface-1-0:ip-interface-pac:
              $ref: '#/components/schemas/IP_INTERFACE_PAC'
        - description: 'tdm-container'
          type: object
          required:
            - local-id
            - layer-protocol-name
            - tdm-container-2-0:tdm-container-pac
          properties:
            local-id:
              type: string
            layer-protocol-name:
              type: string
              enum:
                - 'tdm-container-2-0:LAYER_PROTOCOL_NAME_TYPE_TDM_CONTAINER_LAYER'
            tdm-container-2-0:tdm-container-pac:
              $ref: '#/components/schemas/TDM_CONTAINER_PAC'
    FORWARDING_DOMAIN:
      type: object
      required:
        - uuid
      properties:
        uuid:
          type: string
        fc:
          type: array
          items:
            $ref: '#/components/schemas/FORWARDING_CONSTRUCT'
    FORWARDING_CONSTRUCT:
      type: object
      required:
        - uuid
      properties:
        uuid:
          type: string
        fc-port:
          type: array
          items:
            $ref: '#/components/schemas/FORWARDING_CONSTRUCT_PORT'
    FORWARDING_CONSTRUCT_PORT:
      type: object
      required:
        - local-id
      properties:
        local-id:
          type: string
    LINK:
      oneOf:
        - description: 'generic'
          type: object
          required:
            - uuid
            - layer-protocol-name
            - link-direction
            - forwarding-domain
            - link-port
          properties:
            uuid:
              type: string
            layer-protocol-name:
              type: string
            link-direction:
              type: string
              enum:
                - 'core-model-1-4:FORWARDING_DIRECTION_BIDIRECTIONAL'
                - 'core-model-1-4:FORWARDING_DIRECTION_UNIDIRECTIONAL'
                - 'core-model-1-4:FORWARDING_DIRECTION_OMNIDIRECTIONAL'
                - 'core-model-1-4:FORWARDING_DIRECTION_UNDEFINED_OR_UNKNOWN'
            forwarding-domain:
              type: array
              items:
                type: string
            link-port:
              type: array
              items:
                $ref: '#/components/schemas/LINK_PORT'
        - description: 'minimum for rest'
          type: object
          required:
            - uuid
            - layer-protocol-name
            - end-point-list
          properties:
            uuid:
              type: string
            layer-protocol-name:
              type: string
            end-point-list:
              type: array
              items:
                type: object
                required:
                  - control-construct
                  - logical-termination-point
                  - layer-protocol
                properties:
                  control-construct:
                    type: string
                  logical-termination-point:
                    type: string
                  layer-protocol:
                    type: string